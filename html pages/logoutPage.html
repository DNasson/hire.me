<!DOCTYPE html>
<html class="has-background-info-light">
<head>
  <title>hire.me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <header class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="navbar">
          <div class="navbar-brand">
            <h1 class="navbar-item title is-size-2 has-text-link">hire.me</h1>
            <div class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="navbar-menu" id="navMenu">
            <div class="navbar-end">
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">Menu</a>
                <div class="navbar-dropdown">
                  <a href="#" class="navbar-item">Build your Resume</a>
                  <a href="#" class="navbar-item">Check out some example portfolios</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="section has-background-info-light">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-one-third has-text-centered">
          <h2 class="title has-text-centered ">You've successfully logged out of your account.</h2>
        </div>
          <div class="field is-centered column is-two-third">
            <div class="control is-centered has-text-centered">
              <p class="is-size-4 has-text-centered">Would you like to log back in?</p>
              <br>
              <button class="button has-text-centered is-center is-primary">Click Here</button>
            </div>
            <br>
            <div class="control is-center has-text-centered">
              <p class="is-size-4 has-text-centered">Need to create a new account?</p>
              <br>
              <button class="button has-text-centered is-primary">Click Here</button>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var burger = document.querySelector('.burger');
      var navMenu = document.querySelector('#' + burger.dataset.target);
      burger.addEventListener('click', function () {
        burger.classList.toggle('is-active');
        navMenu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
